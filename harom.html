  <main class="container mt-4">
    <h1>Kapcsolat</h1>

    <div class="row">
      <div class="col-md-6">
        <h3>Elérhetőségeink</h3>
        <p>Cím: 1101 Budapest, Román u. 1.</p>
        <p>Telefon: +36703586408</p>
        <p>Email: info@CONTA.hu</p>
      </div>
      <div class="col-md-6">
        <h3>Kapcsolati űrlap</h3>
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Név</label>
            <input type="text" class="form-control" id="name" placeholder="Név" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email cím</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Üzenet</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Üzenet" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
      </div>
    </div>
